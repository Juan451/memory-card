<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover"
    />
    <meta name="Description" content="Put your description here." />
    <base href="/" />
    <script>
      "serviceWorker" in navigator &&
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js", {
            scope: "/",
          });
        });
    </script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;display=swap"
      rel="stylesheet"
    />
    <title>Memory Card Game</title>
  </head>
  <body>
    <memory-card></memory-card>
    <script type="module" crossorigin src="./00327e35.js"></script>
    <script inject-service-worker="">
      "serviceWorker" in navigator &&
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("sw.js")
            .then(function () {
              console.log('ServiceWorker registered from "sw.js".');
            })
            .catch(function (e) {
              console.log("ServiceWorker registration failed: ", e);
            });
        });
    </script>
  </body>
</html>
